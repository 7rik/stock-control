<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secundary"
      routerLinkActive="exact_route">
    </p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secundary"
      routerLinkActive="exact_route"
      class="mt-2">
    </p-button>
    <p-button
      icon="pi pi-tickets"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secundary"
      routerLinkActive="exact_route"
      class="mt-2">
    </p-button>
      <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secundary"
      routerLinkActive="exact_route"
      class="mt-2">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-sign-out"
      label="Sair"
      styleClass="p-button-danger"
      (onClick)="handleLogout()">
    </p-button>

  </div>
</p-toolbar>
